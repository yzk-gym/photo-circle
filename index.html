      <span class="blank"></span>

        <div class="example-image-box">

      </div>

      <div class="example-box">
        <p class="example-case-text">
        <span class="example-case">#3</span>
          真っ暗で何が映っているのかわからない...

        <div class="example-image-box">
          <img src="img/makkura_good.jpg" class="good">
          <img src="img/makkura_bad.jpg" class="example-image bad">
        </div>
      </div>
      <hr class="border">
      <span class="blank"><span class="blank"></span></span>
      <p class="pop-text red">最終的には。</p>
      <p class="text">
        初心者がつまづきそうなところから
        <br>みんなで一緒に楽しく学んで<br>

</section>
</body>

<script>
    $(function(){
        $('.example-image').each(function(i, elem){
            var contentsPOS = $(elem).offset().top;
            $(window).on('load scroll resize', function(){
                var winHeight = $(window).height();
                var scrollTop = $(window).scrollTop();
                var showClass = 'show';
                var timing = 500;
                if (scrollTop >= contentsPOS - winHeight + timing) {
                    $(elem).addClass(showClass);
                } else {
                    $(elem).removeClass(showClass);
                }
            });
        });
    });
</script>
